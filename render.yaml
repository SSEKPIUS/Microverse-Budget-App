databases:
  - name: microverse-budgetapp
    databaseName: budgetapp
    user: budgetapp

services:
  - type: web
    name: microverse-budgetapp
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false